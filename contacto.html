<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacto</title>
</head>
<body>
	<!--get-->
	<form method="post" action="enviar.php">
		<label for="nombre">Nombre: </label>
		<input type="text" placeholder="Escribe tu nombre" required name="nombre">
		</br>
		<label for="email">Email: </label>
		<input type="email" placeholder="Ingresa tu email" required name="correo">
		</br>
		<label for="password">Contraseña: </label>
		<input type="password" placeholder="Ingresa tu password" required name="password">
		</br>
		<label for="telefono">Teléfono</label>
		<input type="tel" placeholder="Ingresa tu telefono" required name="telefono">
		</br>
		<input type="checkbox" name="terminos" required> Acepta terminos y condiciones.
		</br>
		<label for="producto">Elige un producto: </label>
		<select name="producto">
			<option value="producto1">Plan Básico</option>
			<option value="producto2">Plan Medio</option>
			<option value="producto3">Plan Premium</option>
		</select>
		</br>
		<input type="radio" name="pago" value="tarjeta"> Tarjeta de Crédito
		</br>
		<input type="radio" name="pago" value="efectivo"> Efectivo
		</br>
		<input type="radio" name="pago" value="Transferencia"> Transferencia
		</br>
		<label for="mensaje">Mensaje</label>
		</br>
		<textarea name="mensaje" placeholder="Dejamos tu mensaje"></textarea>
		</br>
		<input type="submit" value="Enviar formulario">
	</form>
</body>
</html>
